<div class="container-fluid backgroundimage">
  <div class="bg-light rounded border-1" id="loginContainer">
    <div class="row">
      <div class="col-lg-6 p-0" id="mountain">
        <div class="rounded overflow-hidden"></div>
      </div>
      <div class="col-lg-6">
        <div class="container">
          <div class="">
            <div class="text-center m-3">
              <h1>Sign In</h1>
            </div>
            <label for="email" class="form-label">Email</label>
            <div class="input-group rounded-5 mb-3">
              <span class="input-group-text border-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="29"
                  height="29"
                  fill="grey"
                  class="bi bi-person-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                  />
                </svg>
              </span>
              <input
                type="email"
                class="form-control border-0"
                id="email"
                placeholder="Enter your email"
                aria-describedby="emailHelp"
              />
            </div>
            <label for="password" class="form-label">Password</label>
            <div class="input-group rounded-5">
              <span class="input-group-text border-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="29"
                  height="29"
                  fill="grey"
                  class="bi bi-lock-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
                  />
                </svg>
              </span>
              <input
                type="password"
                class="form-control border-0"
                id="password"
                placeholder="Enter your Password"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="text-center mt-3">
              <button type="button" class="btn btn-primary">Sign In</button>
            </div>

            <hr />
            <div class="text-center">
              <p>Or login using</p>
            </div>

            <div class="text-center">
              <span class="me-5">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  fill="currentColor"
                  class="bi bi-facebook"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"
                  />
                </svg>
              </span>
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  fill="currentColor"
                  class="bi bi-google"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                  />
                </svg>
              </span>
            </div>

            <div class="text-center mt-5">
              <p>
                Don't Have An Account?
                <a href="#" style="text-decoration: underline"
                  >Click here to Register</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
