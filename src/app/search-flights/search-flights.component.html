<script
  src="https://kit.fontawesome.com/yourcode.js"
  crossorigin="anonymous"
></script>

<div class="container-fluid backgroundimage p-5">
  <div class="text text-white">
    <h1>Fly Easy, Book Breezy</h1>
    <h2>Your Gateway to Seamless Airport Reservations</h2>
  </div>
  <div
    class="searchContainer bg-light p-4 rounded bg-opacity-50 border-1"
    id="searchContainer"
  >
    <div class="row mb-3" id="searchRow">
      <div class="col-md-2 p-0">
        <select
          name="TypeFlight"
          id="TypeFlight"
          class="form-select custom-select"
        >
          <option value="" selected>Type Of Flight</option>
          <option value="One-way">One Way</option>
          <option value="Round-Trip">Round Trip</option>
        </select>
      </div>
      <div class="col-md-3 p-0" id="passengersColumn">
        <div class="dropdown" style="width: 100%">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-auto-close="outside"
            class="form-select"
          >
            Number of Passengers: {{ totalPassengers }}
          </button>
          <div class="dropdown-menu p-4">
            <div
              class="row mb-3 d-flex justify-content-between align-content-center"
            >
              <div class="col-sm-3 text-center">
                <label for="Adults">Adults:</label>
              </div>
              <div class="col-sm-6 d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  id="btn-decrease-adults"
                  aria-label="Decrease number of adults"
                >
                  -
                </button>
                <div class="col-sm-3 text-center">
                  <h4 id="numAdults">0</h4>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  id="btn-increase-adults"
                  aria-label="Increase number of adults"
                >
                  +
                </button>
              </div>
            </div>
            <div
              class="row mb-3 d-flex justify-content-between align-content-center"
            >
              <div class="col-sm-3 text-center">
                <label for="children">Children:</label>
              </div>
              <div class="col-sm-6 d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  id="btn-decrease-children"
                  aria-label="Decrease number of adults"
                >
                  -
                </button>
                <div class="col-sm-3 text-center">
                  <h4 id="numChildren">0</h4>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  id="btn-increase-children"
                  aria-label="Increase number of adults"
                >
                  +
                </button>
              </div>
            </div>
            <div
              class="row mb-3 d-flex justify-content-between align-content-center"
            >
              <div class="col-sm-3 text-center">
                <label for="todllers">Toddlers:</label>
              </div>
              <div class="col-sm-6 d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  id="btn-decrease-toddler"
                  aria-label="Decrease number of adults"
                >
                  -
                </button>
                <div class="col-sm-3 text-center">
                  <h4 id="numToddlers">0</h4>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  id="btn-increase-toddler"
                  aria-label="Increase number of adults"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 p-0" id="seatClassColumn">
        <select
          name="seatClass"
          id="seatClass"
          class="form-select custom-select"
        >
          <option value="" selected>Seat Class</option>
          <option value="Economy">Economy</option>
          <option value="Premium-economy">Premium Economy</option>
          <option value="Business">Business</option>
          <option value="First-class">First Class</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col mb-3" id="fromColumn">
        <div class="input-group rounded-3">
          <span class="input-group-text border-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="29"
              height="29"
              fill="currentColor"
              class="bi bi-globe"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472M3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933M8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4z"
              />
            </svg>
          </span>
          <div class="form-floating p-0">
            <input
              type="text"
              class="form-control border-0"
              style="width: 100%"
              id="from"
              placeholder="From"
            />
            <label for="floatingInput" style="font-size: 16px">From</label>
          </div>
        </div>
      </div>
      <div class="col mb-3" id="destinationColumn">
        <div class="input-group rounded-3">
          <span class="input-group-text border-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="29"
              height="29"
              fill="currentColor"
              class="bi bi-airplane-engines-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0c-.787 0-1.292.592-1.572 1.151A4.347 4.347 0 0 0 6 3v3.691l-2 1V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.191l-1.17.585A1.5 1.5 0 0 0 0 10.618V12a.5.5 0 0 0 .582.493l1.631-.272.313.937a.5.5 0 0 0 .948 0l.405-1.214 2.21-.369.375 2.253-1.318 1.318A.5.5 0 0 0 5.5 16h5a.5.5 0 0 0 .354-.854l-1.318-1.318.375-2.253 2.21.369.405 1.214a.5.5 0 0 0 .948 0l.313-.937 1.63.272A.5.5 0 0 0 16 12v-1.382a1.5 1.5 0 0 0-.83-1.342L14 8.691V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v.191l-2-1V3c0-.568-.14-1.271-.428-1.849C9.292.591 8.787 0 8 0"
              />
            </svg>
          </span>
          <div class="form-floating p-0">
            <input
              type="text"
              class="form-control border-0"
              style="width: 100%"
              id="from"
              placeholder="Destination"
            />
            <label for="floatingInput" style="font-size: 16px"
              >Destination</label
            >
          </div>
        </div>
      </div>

      <div class="col mb-3">
        <div class="input-group rounded-3 mb-3">
          <span class="input-group-text border-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="29"
              height="29"
              fill="currentColor"
              class="bi bi-calendar-week-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2M9.5 7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5m3 0h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5M2 10.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"
              />
            </svg>
          </span>
          <input
            placeholder="Departure Date"
            type="text"
            class="form-control"
            onfocus="if(!this.value) this.type='date';"
            onblur="if(!this.value) this.type='text';"
            style="border: none"
            id="departureDate"
          />
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="input-group rounded-3 mb-3">
          <span class="input-group-text border-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="29"
              height="29"
              fill="currentColor"
              class="bi bi-calendar-week-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2M9.5 7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5m3 0h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5M2 10.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"
              />
            </svg>
          </span>
          <input
            placeholder="Return Date"
            type="text"
            class="form-control"
            onfocus="if(!this.value) this.type='date';"
            onblur="if(!this.value) this.type='text';"
            style="border: none"
            id="returnDate"
          />
        </div>
      </div>
    </div>

    <div class="button text-center">
      <button type="button" class="btn btn-primary">
        Search Available Flights
      </button>
    </div>
  </div>
</div>
